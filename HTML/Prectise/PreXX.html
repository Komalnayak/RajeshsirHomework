<!DOCTYPE html>
<html>
   <head>
       <title>Learning DOM at Rajesh Patkar Institute</title>
       <meta charset="UTF-8">
       <meta name="viewport" 
             content="width=device-width, initial-scale=1.0">
   </head>
   <body>
       <h1> Obtaining access to Html Element via it's id.</h1>
       <p id="p1">
           Morning
       </p>
       <button onclick="doJob()">Click Me</button>
       <script>
        var day = "Morning"
           function doJob()
           {
               var para = document.getElementById("p1");
               para.innerHTML = day;

               switch(day) {
                case "Morning":
                day = "Afternoon"
                para.innerHTML = day;
                  break;
                case "Afternoon":
                day = "Evening"
                para.innerHTML = day;
                  break;
                case "Evening":
                day = "Night"
                para.innerHTML = day;
                break; 
                case "Night":
                day = "Morning"
                para.innerHTML = day;
                break; 
                default:
                
              }
           }
       </script>
   </body>
</html>
