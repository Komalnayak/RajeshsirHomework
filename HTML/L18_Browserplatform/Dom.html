Meta data
data about what the other data is 
used by other tools to find out about the document -->


<!DOCTYPE html>
<html>
   <head>
       <title>Learning DOM at Rajesh Patkar Institute</title>
       <meta charset="UTF-8">
       <meta name="viewport" 
             content="width=device-width, initial-scale=1.0">
   </head>
   <body>
       <h1> Obtaining access to Html Element via it's id.</h1>
       <p id="p1">
          Hi, Welcome
       </p>
       <button onclick="doJob()"> click me </button>
       <script>
        function doJob()
        {
            var para = document.getElementById("p1");
            // para.innerHTML = "Thank you, Good bye";
            if(para.innerHTML == "Hi, Welcome"){
                para.innerHTML = "Thank you, Good bye";
            }
            else{
                para.innerHTML = "Hi, Welcome";
            }
        }
    </script>
   </body>
</html>
